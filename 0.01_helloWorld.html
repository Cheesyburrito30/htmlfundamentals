<!DOCTYPE html>
<html>
	<head>
	<!-- this changes the title at the top of the tab in our browser -->
		<title>Hello World</title>
	</head>
	<style type="text/css">
	@keyframes blink {
  		50% {
  		  opacity: 0.0;
 		 }
	}
	@-webkit-keyframes blink {
 		 50% {
		    opacity: 0.0;
		  }
	}
	.blink {
	  animation: blink 1s step-start 0s infinite;
	  -webkit-animation: blink 1s step-start 0s infinite;
	}
	
	</style>
	<body>
		<h1  class = "blink">
			Hello World.
		</h1>

			goodbye cruel world.
